app = "anonklub-discord-bot-staging"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
build-target = "deploy"

[env]
GUILD_ID = 1130498895223472140
UI_URL = "https://anonklub-staging.fly.dev"
VERIFICATION_CHANNEL_ID = 1133394590318202942
VERIFIED_ROLE_ID = 1130886825087606924

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 3000
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
